<h1 class="animated fadeIn fast"><strong>{{heroe.nombre | uppercase}}  </strong><small><em>{{heroe.aparicion | date:'y'}}</em></small></h1>
<hr>
<div class="row animated fadeIn">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" alt="heroe.nombre"> 
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <hr>
        <p><strong>Casa del heroe</strong></p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvellogo.png" alt="marvel">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dclogo.png" alt="dc">
        </div>

    </div>

</div>
